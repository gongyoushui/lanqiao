<html>
<head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<table id="tt" class="easyui-datagrid" style="width:1600px;height:770px"
			url="data/datagrid_data.json"
			title="年级列表" iconCls=" "
			toolbar="#tb">
		<thead>
			<tr>
				<th field="itemid" width="30">&nbsp;</th>
				<th field="productid" width="30"><input type="checkbox"></th>
				<th field="listprice" width="50" align="left">ID</th>
				<th field="unitcost" width="200" align="left">年级名称</th>
				<th field="attr1" width="300" align="left">年级课程</th>
			</tr>
		</thead>
	</table>
	<div id="tb">
		<a href="add.html" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="javascript:alert('Cut')">删除</a>
		<!--onclick="javascript:alert('add')"-->
	</div>
</body>
</html>
