<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/jquery-easyui-1.5.2/themes/default/easyui.css"/>
			<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/jquery-easyui-1.5.2/themes/icon.css"/>
			<script type="text/javascript" src="jquery-easyui-1.5.2/jquery-easyui-1.5.2/jquery.min.js"></script>
			<script type="text/javascript" src="jquery-easyui-1.5.2/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
			<link rel="stylesheet" href="css/notice_1.css" />
	</head>
	<body>
		
    
	
	<div style="margin:20px 0 10px 0;"></div>
	<div class="easyui-tabs" style="width:700px;height:500px">
		<div title="系统设置" style="padding:10px" >
			<!--
            	作者：offline
            	时间：2017-06-06
            	描述：重置按钮和修改密码按钮
            -->
			<form>
				<div id="table_1">
				<table >
					<tr>
						<td><img src="jquery-easyui-1.5.2/jquery-easyui-1.5.2/themes/icons/reload.png"><input type="reset" class="anniu"></td>
						<td>|</td>
						<td><img src="jquery-easyui-1.5.2/jquery-easyui-1.5.2/themes/icons/pencil.png"><button class="anniu">修改密码</button></td>
					</tr>
				</table>
				</div>
				
				
				<div id="table_2">
				<table>
					<tr>
						<td>学校名称</td>
						<td><input type="text"></td>
						<td><button>保存</button></td>
					</tr>
					<tr>
						<td>禁止教师登录系统</td>
						<td><input type="checkbox"></td>
						<td><button>保存</button></td>
					</tr>
					<tr>
						<td>禁止学生登录系统</td>
						<td><input type="checkbox"></td>
						<td><button>保存</button></td>
					</tr>
					<tr>
						<td>教师通知</td>
						<td><textarea rows="8" cols="25"></textarea></td>
						<td><button>保存</button></td>
					</tr>
					<tr>
						<td>学生通知</td>
						<td><textarea rows="8" cols="25"></textarea></td>
						<td><button>保存</button></td>
					</tr>
				</table>
				</div>
			</form>
		</div>
		
		
		
		
	
	<div class="easyui-panel" title="修改密码" style="width:500px">
		<div style="padding:10px 60px 20px 60px">
	    <form id="ff" method="post">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>旧密码</td>
	    			<td><input class="easyui-textbox" type="password" name="name" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>新密码</td>
	    			<td><input class="easyui-textbox" type="password" name="name" data-options="required:true"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">取消</a>
	    </div>
	    </div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
		
		
		
	</body>
</html>
