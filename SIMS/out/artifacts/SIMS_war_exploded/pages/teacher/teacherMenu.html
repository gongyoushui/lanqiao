<html>
	<head>
		<style>
			* {
				padding: 0;
				margin: 0;
				float: left;
			}	
			p{
				height: 25px;
				width: 145px;
				margin: 5px;
			}
			p:hover{
				background-color: #e3ebfe;
				border: 1px solid #9fb7e5;
			}
			p:visited{
				background-color: #e3ebfe;
				border: 1px solid #9fb7e5;
			}
			a{
				margin: 5px 20px;		
			}
			a:link{
				color: black;
    				text-decoration: none;
			}
			a:hover{
				color: darkblue;
    				text-decoration: underline;
			}
			a:visited{
				color: darkblue;
    				text-decoration: none;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="keywords" content="jquery,ui,easy,easyui,web">
		<meta name="description" content="easyui help you build your web page easily!">
		<title>jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="css/easyui.css">
		<link rel="stylesheet" type="text/css" href="css/icon.css">
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	</head>

	<body>
		<div class="easyui-accordion" style="width:179PX;height:100%;">
				<div title="教学管理 " style="padding:10px; ">
					<p><a href="# ">成绩查询</a></p>
				</div>
				<div title="班级信息"style="overflow:auto;padding:10px; ">
					<p><a href="# ">班级通讯录</a></p>
				</div>
				<div title="系统管理" style="overflow:auto;padding:10px; ">
					<p><a href="# ">个人信息</a></p>
				</div>
	</div>
</body>
</html>
